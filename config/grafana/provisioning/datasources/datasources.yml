apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    database: cybersecurity_db
    user: postgres
    secureJsonData:
      password: password
    editable: true

  - name: Redis
    type: redis
    access: proxy
    url: redis:6379
    editable: true
